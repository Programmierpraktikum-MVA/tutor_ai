<div class="msg right-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>
  <div>
    <div class="msg-bubble">
      <div class="msg-info">
        <div class="msg-info-name">{{ username }}</div>
        <div class="msg-info-time">{{ time }}</div>
      </div>

      <div class="msg-text">{{ message }}</div>
    </div>

  </div>
</div>
